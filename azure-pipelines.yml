trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'

steps:
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '17'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
  displayName: 'Set up JDK 17'

# Crear el directorio de caché si no existe
- bash: |
    mkdir -p $(MAVEN_CACHE_FOLDER)
  displayName: 'Create Maven cache directory'

- task: Cache@2
  inputs:
    key: 'maven | "$(Agent.OS)" | **/pom.xml'
    restoreKeys: |
      maven | "$(Agent.OS)"
    path: $(MAVEN_CACHE_FOLDER)
  displayName: 'Cache Maven packages'

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean verify'
    options: '-Dkarate.env=qa'
    publishJUnitResults: true 
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.17'
    mavenVersionOption: 'Default'
  displayName: 'Run Karate Tests'

- task: PublishTestResults@2
  condition: always()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    mergeTestResults: true
    failTaskOnFailedTests: true
    testRunTitle: 'Karate Tests'
  displayName: 'Publish Test Results'

- task: PublishBuildArtifacts@1
  condition: always()
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/target/cucumber-reports'
    ArtifactName: 'cucumber-reports'
    publishLocation: 'Container'
  displayName: 'Publish Cucumber Reports'

- task: PublishBuildArtifacts@1
  condition: always()
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/target/karate-reports'
    ArtifactName: 'karate-reports'
    publishLocation: 'Container'
  displayName: 'Publish Karate Reports'

- task: PowerShell@2
  condition: always()
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Starting to process test results..."
      
      # Función para extraer el ID del test case
      function Get-TestCaseId {
          param (
              [string]$content
          )
          if ($content -match '@TestCase=(\d+)') {
              return $matches[1]
          }
          return $null
      }
      
      # Buscar en archivos XML de resultados
      Write-Host "Searching in XML test results..."
      $testResults = Get-ChildItem -Path "$(System.DefaultWorkingDirectory)" -Recurse -Filter "TEST-*.xml"
      
      foreach ($result in $testResults) {
          Write-Host "Processing file: $($result.FullName)"
          $xml = [xml](Get-Content $result)
          
          foreach ($testCase in $xml.SelectNodes("//testcase")) {
              $testName = $testCase.name
              Write-Host "Processing test case: $testName"
              
              # Intentar obtener el ID del test case del nombre o descripción
              $testCaseId = Get-TestCaseId $testName
              
              if ($testCaseId) {
                  $outcome = "Passed"
                  if ($testCase.SelectNodes("failure|error").Count -gt 0) {
                      $outcome = "Failed"
                  }
                  
                  Write-Host "Updating Test Case #$testCaseId with result: $outcome"
                  Write-Host "##vso[test.updatetestresult testCaseId=$testCaseId;result=$outcome]"
              }
          }
      }
      
      # Buscar en archivos Cucumber JSON
      Write-Host "Searching in Cucumber JSON reports..."
      $jsonFiles = Get-ChildItem -Path "$(Build.SourcesDirectory)/target" -Recurse -Filter "*.json"
      
      foreach ($file in $jsonFiles) {
          Write-Host "Processing JSON file: $($file.FullName)"
          $content = Get-Content $file -Raw
          
          # Buscar tags de test case en el JSON
          $matches = [regex]::Matches($content, '@TestCase=(\d+)')
          foreach ($match in $matches) {
              $testCaseId = $match.Groups[1].Value
              Write-Host "Found Test Case ID in JSON: $testCaseId"
          }
      }
  displayName: 'Update Test Cases in Azure Test Plans'