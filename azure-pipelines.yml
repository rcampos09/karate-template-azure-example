trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'

steps:
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '17'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
  displayName: 'Set up JDK 17'

# Crear el directorio de cach√© si no existe
- bash: |
    mkdir -p $(MAVEN_CACHE_FOLDER)
  displayName: 'Create Maven cache directory'

- task: Cache@2
  inputs:
    key: 'maven | "$(Agent.OS)" | **/pom.xml'
    restoreKeys: |
      maven | "$(Agent.OS)"
    path: $(MAVEN_CACHE_FOLDER)
  displayName: 'Cache Maven packages'

- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean verify'
    options: '-Dkarate.env=qa -X'
    publishJUnitResults: true 
    testResultsFiles: '**/target/**/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.17'
    mavenVersionOption: 'Default'
  displayName: 'Run Karate Tests with Debug'

- bash: |
    echo "Listing Surefire Reports:"
    ls -l $(Build.SourcesDirectory)/target/surefire-reports
    echo "Listing Karate Reports:"
    ls -l $(Build.SourcesDirectory)/target/karate-reports
  displayName: 'List Test Reports'

- task: PublishTestResults@2
  condition: always()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/target/surefire-reports/*.xml;**/target/karate-reports/*.xml'
    mergeTestResults: true
    failTaskOnFailedTests: true
    testRunTitle: 'Karate Tests'
  displayName: 'Publish Test Results'

- task: PublishBuildArtifacts@1
  condition: always()
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/target/cucumber-reports'
    ArtifactName: 'cucumber-reports'
    publishLocation: 'Container'
  displayName: 'Publish Cucumber Reports'

- task: PublishBuildArtifacts@1
  condition: always()
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/target/karate-reports'
    ArtifactName: 'karate-reports'
    publishLocation: 'Container'
  displayName: 'Publish Karate Reports'
